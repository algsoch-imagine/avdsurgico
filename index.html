        .navbar {

        .content {

        .container {

            padding: 50px;
            background-color: rgba(236, 230, 228, 0.8); /* Light background for readability */

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        #best{
            color:white;
            background-color:blue;
            font-size:40px;
            border:5px solid black;
        }
        footer {
        background-color: black; /* Match navbar background color */

        padding: 20px;
        position: fixed; /* Fixed footer at the bottom */
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);

    #algsoch {
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    color: #333;
    letter-spacing: 2px;
    word-spacing: 5px;
    text-align: center;
    margin: 50px auto;
    padding: 10px;
    display: inline-block;
    background-color: #f0f0f0;
    border-radius: 10px;
    border: 2px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    white-space: nowrap;
    transition: transform 0.3s ease;
}

#algsoch::before {
    content: "";
    display: inline-block;
    width: 0;
    height: 100%;
    vertical-align: middle;
    background: #ccc;
    animation: background-dots 5s steps(20) infinite;
}

@keyframes background-dots {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

#algsoch span {
    display: inline-block;
    opacity: 0;
    position: relative;
    animation: fadeIn 1s forwards;
    animation-delay: calc(var(--i) * 0.1s);
    background-color: #333;
    border-radius: 50%;
    color: #fff;
    width: 24px;
    height: 24px;
    line-height: 24px;
    text-align: center;
    margin: 0 2px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

#algsoch span:hover {
    transform: scale(1.2);
    background-color: pink; /* Tomato color on hover */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
