<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Catalog</title>
    <style>
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light background color */
        }
        .catalog-item {
            margin: 10px;
            width: 200px; /* Set desired width */
            height: 200px; /* Set desired height */
            overflow: hidden;
            border: 4px double blue; /* Blue double solid border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .catalog-item:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
        .catalog-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the entire image is shown */
        }
        .last-item {
            margin: 10px;
            width: 200px; /* Set desired width */
            height: 200px; /* Set desired height */
            overflow: hidden;
            border: 4px double red; /* Red double solid border for the last item */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }
        .last-item:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.9); /* Black background with opacity */
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content, .catalog-item img {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @-webkit-keyframes zoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
        }
        @keyframes zoom {
            from {transform: scale(0.1)} 
            to {transform: scale(1)}
        }
        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="catalog" id="catalog">
        <!-- Images will be generated by JavaScript -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const catalog = document.getElementById('catalog');
        const totalImages = 110;

        function imageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function loadImages() {
            return new Promise((resolve) => {
                let loadedImages = 0;
                for (let i = 1; i <= totalImages; i++) {
                    const imgUrl = `page_${i}.jpg`;
                    imageExists(imgUrl).then((exists) => {
                        if (exists) {
                            const imgDiv = document.createElement('div');
                            imgDiv.className = i === totalImages ? 'catalog-item last-item' : 'catalog-item';
                            imgDiv.innerHTML = `<img src="${imgUrl}" alt="product ${i}">`;
                            catalog.appendChild(imgDiv);

                            // Add click event to open modal
                            imgDiv.addEventListener('click', function() {
                                const modal = document.getElementById('myModal');
                                const modalImg = document.getElementById('img01');
                                modal.style.display = "block";
                                modalImg.src = imgUrl;
                            });
                        }
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            resolve();
                        }
                    });
                }
            });
        }

       
        function loadImages1() {
            return new Promise((resolve) => {
                let loadedImages = 0;
                for (let i = 1; i <= 17; i++) {
                    const imgUrl = `cardio_${i}.jpg`;
                    imageExists(imgUrl).then((exists) => {
                        if (exists) {
                            const imgDiv = document.createElement('div');
                            imgDiv.className = i === totalImages ? 'catalog-item last-item' : 'catalog-item';
                            imgDiv.innerHTML = `<img src="${imgUrl}" alt="product ${i}">`;
                            catalog.appendChild(imgDiv);

                            // Add click event to open modal
                            imgDiv.addEventListener('click', function() {
                                const modal = document.getElementById('myModal');
                                const modalImg = document.getElementById('img01');
                                modal.style.display = "block";
                                modalImg.src = imgUrl;
                            });
                        }
                        loadedImages++;
                        if (loadedImages === 17) {
                            resolve();
                        }
                    });
                }
            });
        
        // Start loading images and chain the loading of loadImages1
        loadImages().then(() => {
            loadImages1();
        });

        // Get the modal
        const modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName('close')[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
