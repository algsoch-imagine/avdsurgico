<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 1200px; /* Increased max-width to accommodate two columns */
        margin: 0 auto;
        display: flex; /* Flex layout for two columns */
        flex-wrap: wrap; /* Allow wrapping for responsiveness */
    }

    .column {
        flex: 1;
        padding: 20px;
        margin-right: 20px; /* Space between columns */
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .column h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .client-list {
        margin-top: 20px;
    }

    .client {
        display: flex;
        align-items: center;
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
    }

    .client img {
        max-width: 100px;
        max-height: 100px;
        border-radius: 50%;
        margin-right: 20px;
    }

    .client-details {
        flex: 1;
    }

    .controls {
        margin-bottom: 10px;
    }

    .controls input[type="text"], .controls select {
        padding: 8px;
        margin-right: 10px;
    }
</style>
</head>

    const governmentClientsColumn = document.getElementById('governmentClientsColumn');
    const privateClientsColumn = document.getElementById('privateClientsColumn');
    const searchGovernmentInput = document.getElementById('searchGovernmentInput');
    const searchPrivateInput = document.getElementById('searchPrivateInput');
    const filterGovernmentStateSelect = document.getElementById('filterGovernmentStateSelect');
    const filterPrivateStateSelect = document.getElementById('filterPrivateStateSelect');

    // Initial client data (you can manually add more clients here)
    let clients = [
        { clientName: "All India Institute Of Medical Science(AIIMS),New Delhi", clientType: "Government", clientState: "Delhi" },
        { clientName: "Armed Forces", clientType: "Government", clientState: "All India" },

        { clientName: "Igkkc Hospital", clientType: "Private", clientState: "Odisha" },
        { clientName: "American Neuro and Brain Hospital", clientType: "Private", clientState: "Telangana" },
        { clientName: "Mahatma Gandhi Hospital", clientType: "Private", clientState: "Rajasthan" },

        { clientName: "Sarvodaya Hospital", clientType: "Private", clientState: "Haryana" },
        { clientName: "Paras Hospital", clientType: "Private", clientState: "Haryana" }
    ];

    // Function to filter clients based on search input and state selection
    function filterClients(clients, searchText, stateFilter, clientType) {
        return clients.filter(client => {
            const matchesSearch = client.clientName.toLowerCase().includes(searchText.toLowerCase());
            const matchesState = stateFilter === 'all' || client.clientState.toLowerCase() === stateFilter.toLowerCase();
            const matchesType = client.clientType.toLowerCase() === clientType.toLowerCase();
            return matchesSearch && matchesState && matchesType;
        });
    }

    // Function to render clients in the specified column
    function renderClients(clients, columnElement) {
        const clientListElement = columnElement.querySelector('.client-list');
        clientListElement.innerHTML = ''; // Clear previous list

        if (clients.length > 0) {
            clients.forEach(client => {
                const clientElement = document.createElement('div');
                clientElement.classList.add('client');
                clientElement.innerHTML = `
                    <div class="client-details">
                        <h3>${client.clientName}</h3>
                        <p>Type: ${client.clientType}</p>
                        <p>State: ${client.clientState}</p>
                    </div>
                `;
                clientListElement.appendChild(clientElement);
            });
        } else {
            const noClientsMessage = document.createElement('p');
            noClientsMessage.textContent = 'No clients found.';
            clientListElement.appendChild(noClientsMessage);
        }
    }

    // Event listeners for input and select elements
    searchGovernmentInput.addEventListener('input', function() {
        const searchText = this.value.trim();
        const stateFilter = filterGovernmentStateSelect.value;
        const filteredClients = filterClients(clients, searchText, stateFilter, 'Government');
        renderClients(filteredClients, governmentClientsColumn);
    });

    searchPrivateInput.addEventListener('input', function() {
        const searchText = this.value.trim();
        const stateFilter = filterPrivateStateSelect.value;
        const filteredClients = filterClients(clients, searchText, stateFilter, 'Private');
        renderClients(filteredClients, privateClientsColumn);
    });

    filterGovernmentStateSelect.addEventListener('change', function() {
        const searchText = searchGovernmentInput.value.trim();
        const stateFilter = this.value;
        const filteredClients = filterClients(clients, searchText, stateFilter, 'Government');
        renderClients(filteredClients, governmentClientsColumn);
    });

    filterPrivateStateSelect.addEventListener('change', function() {
        const searchText = searchPrivateInput.value.trim();
        const stateFilter = this.value;
        const filteredClients = filterClients(clients, searchText, stateFilter, 'Private');
        renderClients(filteredClients, privateClientsColumn);
    });

    // Initial rendering of clients when the page loads
    renderClients(clients.filter(client => client.clientType === 'Government'), governmentClientsColumn);
    renderClients(clients.filter(client => client.clientType === 'Private'), privateClientsColumn);
});
</script>

</body>
</html>
