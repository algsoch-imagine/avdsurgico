<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    .contact-details {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
    }
    .contact-details h2 {
        color: #333333;
    }
    .contact-details p {
        font-size: 18px;
        color: #666666;
        margin-bottom: 10px;
    }
    .visiting-card-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 800px;
        margin: 0 auto;
        margin-top: 30px;
    }
    .visiting-card {
        width: 48%;
        border: 2px dashed #cccccc;
        padding: 20px;
        background-color: #f9f9f9;
        max-width: 400px;
    }
    .visiting-card img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

<div class="contact-details">
    <h2>Contact Details</h2>
    <p><strong>Name:</strong> DEVANAND</p>
    <p><strong>Role:</strong>Area Sales Manager</p>
    <p><strong>Email:</strong>avdsurgico@gmail.com,devanandkumae@gmail.com</p>
    <p><strong>Phone:</strong> 852785380,8178265766</p>
    <p><strong>Address:</strong>Plot No-12 & 13,Ram Chander Enclave,Mohan Garden,Uttam Nagar,New Delhi-110059</p>
</div>

<div class="visiting-card-wrapper">
    <div class="visiting-card front-side">
        <h2>Front Side</h2>
        <img src="VISITING.jpeg" alt="Front Side">
    </div>
    <div class="visiting-card back-side">
        <h2>Back Side</h2>
        <img src="back.jpeg" alt="Back Side">
    </div>
</div>

</body>
</html>
