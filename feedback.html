<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Page</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 40px;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Testimonial</h2>
        <form id="testimonialForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <h2>Testimonials</h2>
        <table id="testimonialTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <!-- Predefined testimonials -->
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>Great service and friendly staff!</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>I had an amazing experience, highly recommended!</td>
                </tr>
                <tr>
                    <td>Emily Johnson</td>
                    <td>emily@example.com</td>
                    <td>Excellent support and quick response.</td>
                </tr>
                <!-- New testimonials will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // script.js
        document.getElementById('testimonialForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');

            const tableBody = document.querySelector('#testimonialTable tbody');
            const newRow = tableBody.insertRow();

            const nameCell = newRow.insertCell(0);
            nameCell.textContent = name;

            const emailCell = newRow.insertCell(1);
            emailCell.textContent = email;

            const messageCell = newRow.insertCell(2);
            messageCell.textContent = message;

            event.target.reset();
            document.getElementById('testimonialForm').reset();
        });
    </script>
</body>
</html>
