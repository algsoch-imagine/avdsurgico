<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVD Surgico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #800000; /* Similar to the maroon color in the image */
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding-top: 3px;
            height: 50px; /* Adjust as needed */
        }
        .header h1 {
            color: blue; /* Heading color */
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #800000; /* Same maroon color */
            padding: 10px 0; /* Padding at the top and bottom of the navbar */
        }
        .navbar a {
            color: blue;
            text-decoration: none;
            margin: 0 5px; /* Margin to add space between the links */
            padding: 15px 20px;
            background-color: black; /* Background color of each link */
            display: block;
        }
        .navbar a:hover {
            background-color: #560000; /* Darker shade for hover effect */
        }
        .content {
            height: calc(100vh - 100px); /* Adjust height based on the height of the header and navbar */
        }
        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo5.jpg" alt="Logo"> <!-- Replace 'logo.png' with your logo file path -->
        <h1>AVD Surgico</h1>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Latest Jobs</a>
        <a href="#">Result</a>
        <a href="#">Admit Card</a>
        <a href="#">Answer Key</a>
        <a href="#">Admissions</a>
        <a href="#">Syllabus</a>
        <a href="#">Search</a>
        <a href="#">Android App</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="content">
        <img src="background.jpg" alt="Background Image"> <!-- Replace 'background.jpg' with your background image file path -->
    </div>
</body>
</html>
