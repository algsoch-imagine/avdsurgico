    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
    }
    .parent {
        margin-top: 20px;
    }
    .parent img {
        width: 100%;
        max-width: 600px;
        height: auto;
    }
    .child-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .child {
        flex: 1 1 calc(33.333% - 10px); /* 3 images per row */
        max-width: calc(33.333% - 10px);
    }
    .child img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1/1; /* Ensures square images */
    }
</style>
